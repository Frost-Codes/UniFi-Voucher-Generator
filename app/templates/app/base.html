<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="{% static 'app/images/nwh.ico' %}">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">

    <script src="https://kit.fontawesome.com/e24507d923.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/intasend-inlinejs-sdk@3.0.4/build/intasend-inline.js"></script>

    <title>NWH | {% block title %}{% endblock title %}</title>
</head>
<body style="background-color: #091b2c;">

    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg nabar-dark bg-primary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'app/images/Logo.png' %}" alt="logo" style="border-radius: 500px; height: 45px; width: 80px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <h4 style="margin: 3px 0px 0px 20px;">VoucherMS</h4>
                
              </li>
            </ul>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
              <li class="nav-item dropdown mx-2">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Filter By
                </a>
                <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                  <li><a class="dropdown-item" href="{% url 'twenty_four' %}">24 Hrs</a></li>
                  <li><a class="dropdown-item" href="{% url 'seventy_two'%}">72 Hrs</a></li>
                  <li><a class="dropdown-item" href="{% url 'ninety_six' %}">96 Hrs</a></li>

                </ul>
  
              </li>
            </ul>



            <form class="d-flex" role="search" action="/search" style="margin-right: 70px;">
              <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
              
              <li class="nav-item">
                <a class="nav-link text-grey" href="https://nwh.co.ke/hospital/nairobi-womens-hospital/about-us/">About Us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-grey" href="mailto:info@nwch.co.ke">Contact us</a>
              </li>
              
            </ul>

          </div>

        </div>
      </nav>

    <!-- main content block -->
    {% block main-content %}

    
    {% endblock main-content %}

  
    <footer class="container-fluid  text-center p-2 mt-5" style="background-color: rgb(178, 213, 241); color: white;">
      <a href="https://nwh.co.ke/">Nairobi Women Hospital Meru</a> | <span><i class="fa-sharp fa-regular fa-copyright"></i></span> 2023 All rights reserved

    </footer>
   
    
  
    <script src="{% static 'app/js/myScript.js' %}"></script>
    <script src="{% static 'app/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'app/js/all.min.js' %}"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

    
</body>
</html>
